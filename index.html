<!DOCTYPE html>

<htlm lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Илья Разумцев">
  <meta name="description" content="проектная работа студента Яндекс Практикум">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <!-- Когда будешь делать адаптив - не забудь добавить странице маржины при ширине меньше 880пикс -->
  <div class="page">

    <header class="header">
      <h1><img class="header__logo" src="./images/header-logo.svg" alt="логотип сайта: Место Россия"></h1>
    </header>
    
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="#">
        <div class="profile__info">
          <h2 class="profile__nickname">Жак-Ив Кусто</h2>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="button button_type_edit"></button>
        </div>
        <button class="button button_type_add"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <figure class="element">
              <img class="element__image" src="./images/el-karachaevsk.jpg" alt="храм в горах">
              <figcaption class="element__caption">Карачаевск</figcaption>
              <button class="button element__button"></button>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="element">
              <img class="element__image" src="./images/el-elbrus.jpg" alt="Эльбрус удаляется в закат">
              <figcaption class="element__caption">Гора Эльбрус</figcaption>
              <button class="button element__button"></button>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="element">
              <img class="element__image" src="./images/el-dombay.jpg" alt="сосны, горы, небо, снег">
              <figcaption class="element__caption">Домбай</figcaption>
              <button class="button element__button"></button>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="element">
              <img class="element__image" src="./images/el-elbrus.jpg" alt="Эльбрус удаляется в закат">
              <figcaption class="element__caption">Гора Эльбрус</figcaption>
              <button class="button element__button"></button>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="element">
              <img class="element__image" src="./images/el-dombay.jpg" alt="сосны, горы, небо, снег">
              <figcaption class="element__caption">Домбай</figcaption>
              <button class="button element__button"></button>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="element">
              <img class="element__image" src="./images/el-karachaevsk.jpg" alt="храм в горах">
              <figcaption class="element__caption">Карачаево-Черкесская Республика</figcaption>
              <button class="button element__button"></button>
            </figure>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>

    </main>

    <!-- Обязательно проверить атрибуты тега input и form -->
    <div class="popup popup_is-open">
      <div class="popup__container">
        <form class="form form_type_edit-profile">
          <h2 class="form__header">Редактировать профиль</h2>
          <input class="form__input" placeholder="Имя" value="Жак-Ив Кусто">
          <input class="form__input" placeholder="Род занятий" value="Исследователь океана">
          <button class="button form__submit">Сохранить</button>
        </form>
        <button class="button button_type_close"></button>
      </div>
    </div>

  </div>

</body>

</htlm>
