<!DOCTYPE html>

<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Илья Разумцев">
  <meta name="description" content="проектная работа студента Яндекс Практикум">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип сайта: Место Россия">
    </header>
    
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="#">
        <div class="profile__info">
          <h1 class="profile__nickname">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="button button_type_edit" type="button" aria-label="редактировать профиль"></button>
        </div>
        <button class="button button_type_add" type="button" aria-label="добавить карточку"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <!-- элементы списка добавляет функция renderCard -->
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>

    </main>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="form form_type_edit-profile" name="edit-profile">
          <h2 class="form__header">Редактировать профиль</h2>
          <input class="form__input form__input_type_nickname" type="text" name="nickname" required placeholder="Имя" value="">
          <input class="form__input form__input_type_occupation" type="text" name="occupation" required placeholder="Род занятий" value="">
          <button class="button form__submit" type="submit">Сохранить</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <form class="form form_type_add-card" name="add-card">
          <h2 class="form__header">Новое место</h2>
          <input class="form__input form__input_type_card-name" type="text" name="card-name" required placeholder="Название" value="">
          <input class="form__input form__input_type_image-link" type="url" name="image-link" required placeholder="Ссылка на картинку" value="">
          <button class="button form__submit" type="submit">Сохранить</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>

    <div class="popup popup_type_fullsize-image">
      <div class="popup__container">
        <figure class="fullscreen-picture">
          <img class="fullscreen-picture__image" src="" alt="">
          <figcaption class="fullscreen-picture__caption"></figcaption>
        </figure>
        <button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="elements__item">
        <article class="element">
          <img class="element__image" src="" alt="">
          <h2 class="element__caption"></h2>
          <button class="button element__like" type="button" aria-label="поставить или удалить лайк"></button>
          <button class="button element__remove" type="button" aria-label="удалить карточку"></button>
        </article>
      </li>
    </template>

  </div>

<script src="./vendor/script.js"></script>
</body>

</html>
